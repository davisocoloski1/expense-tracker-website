<div class="container-fluid vh-100">
  <div class="row h-100">

    <div class="col-lg-6 hero-section">
      <h1 class="fw-bold display-6">Expense Tracker</h1>

      <h1 class="fw-bold display-6">Controle suas finanças<br>de forma simples</h1>

      <p class="mt-3 fs-5" style="max-width: 450px;">
        Acompanhe seus gastos, defina metas e tome decisões financeiras mais inteligentes.
      </p>
    </div>

    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      
      <div class="card shadow form-card w-75">
        
        <h3 class="text-center mb-4 fw-semibold">
          Faça login na sua conta
        </h3>

        <form>

          <div class="mb-3">
            <label class="form-label">Seu E-mail</label>
            <input type="email" class="form-control" placeholder="email@email.com" required>
          </div>

          <div class="mb-4">
            <label class="form-label">Senha</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="senhaLogin"
                placeholder="Sua senha"
                required
              >
              <button class="btn btn-outline-secondary" type="button" id="toggleSenhaLogin">
                Mostrar
              </button>
            </div>
          </div>

          <button class="btn btn-success btn-lg w-100">
            Entrar
          </button>

          <div class="text-center mt-3">
            
            <a routerLink="/registro" class="d-block text-decoration-none fw-semibold">
              Não tem uma conta? Cadastre-se aqui
            </a>

            <a routerLink="/recuperar-senha" class="d-block text-decoration-none mt-1">
              Esqueci minha senha
            </a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
