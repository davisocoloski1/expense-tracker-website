  <div class="container-fluid vh-100">
    <div class="row h-100">

      <div class="col-lg-6 hero-section">
        <h1 class="fw-bold display-6">Expense Tracker</h1>

        <h1 class="fw-bold display-6">Controle suas finanças<br>de forma simples</h1>

        <p class="mt-3 fs-5" style="max-width: 450px;">
          Acompanhe seus gastos, defina metas e tome decisões financeiras mais inteligentes.
        </p>
      </div>

      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        
        <div class="card shadow form-card w-75">
          
          <h3 class="text-center mb-4 fw-semibold">
            Cadastre-se para rastrear suas finanças
          </h3>

          <form>

            <div class="mb-3">
              <label class="form-label">Nome Completo</label>
              <input type="text" class="form-control" placeholder="Nome completo" required [formControl]="nomeCompletoInput">
            </div>

            <div class="mb-3">
              <label class="form-label">Seu E-mail</label>
              <input type="email" class="form-control" placeholder="Seu e-mail" required [formControl]="emailInput">
            </div>

            <div class="mb-3">
              <label class="form-label">Nome de Usuário</label>
              <input type="text" class="form-control" placeholder="usernameInput" required [formControl]="usernameInput">
            </div>

            <div class="row mb-3">

              <div class="col-md-6">
                <label class="form-label">Senha</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="senha"
                    placeholder="Sua senha"
                    required
                    [formControl]="passwordInput"
                  >
                  <button class="btn btn-outline-secondary" type="button" id="toggleSenha">
                    Mostrar
                  </button>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label">Confirme a Senha</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="confirmaSenha"
                    placeholder="Confirme sua senha"
                    required
                    [formControl]="passwordConfirmationInput"
                  >
                  <button class="btn btn-outline-secondary" type="button" id="toggleConfirmaSenha">
                    Mostrar
                  </button>
                </div>
              </div>

            </div>

            <div class="mb-4">
              <label class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" required [formControl]="nascimentoInput">
            </div>

            <button class="btn btn-success btn-lg w-100">
              Cadastrar
            </button>

            <div class="text-center mt-3">
              <a routerLink="/login" class="text-decoration-none fw-semibold">
                Já tem uma conta? Faça login aqui.
              </a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
