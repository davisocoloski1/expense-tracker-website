<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">

  <div class="card shadow form-card w-100 p-4" style="max-width: 420px;">
    
    <h3 class="text-center mb-4 fw-semibold">
      Recuperar Conta
    </h3>

    <form>

      <div class="mb-4">
        <label class="form-label">Seu E-mail</label>
        <input type="email" class="form-control" placeholder="email@email.com" required>
      </div>

      <button class="btn btn-success btn-lg w-100">
        Enviar e-mail de recuperação
      </button>

      <div class="text-center mt-3">
        <a routerLink="/login" class="text-decoration-none fw-semibold">
          Voltar para o login
        </a>
      </div>

    </form>
  </div>

</div>
